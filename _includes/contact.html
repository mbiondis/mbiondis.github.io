<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact Me</h2>
				<hr>
			</div>
		</div>
        <ul class="contact">
            {% for network in site.social %}
            <li class="channels">
                <i class="btn-social btn-outline fa fa-fw fa-{{ network.title }}"></i><p class="temp">{{ network.text }}</p>
            </li>
            {% endfor %}
        </ul>
	</div>
</section>
